<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake news classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<h3>Your article:</h3>
<div> {{ content }} </div>
<h3> Prediction </h3>
<div>This article is <strong> {{ prediction }} </strong>
    (with confidence of: {{ probability }}%)
</div><br>
<div id="button">
    <form action="/">
        <input type="submit" value="Submit another article">
    </form>
</div>
</body>
</html>
